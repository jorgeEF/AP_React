<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="ejercicios2.css">
</head>
<body>
    <h1>Calculadora</h1>
    <div class="calculadora">
        <div id="resultado">
            0                       
        </div>                
        <div class="operaciones">
            <button type="submit" id="sumar">Sumar</button>
            <button type="submit" id="restar">Restar</button>
            <button type="submit" id="multiplicar">Multiplicar</button>
            <button type="submit" id="dividir">Dividir</button>
        </div>
        <div class="ingresoNumeros">
            <input type="text" id="num1" placeholder="ingresá operando 1" required>
            <input type="text" id="num2" placeholder="ingresá operando 2" required>
        </div>
        <div class="reestablecer">
            <button type="reset" id="reset">Restablecer</button>
        </div>        
    </div>
    <script src="./ejercicio2.js"></script>
</body>
</html>
