<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="ejercicios2.css">
</head>
<body>
    <h1>Calculadora</h1>
    <div class="calculator">
        <div id="resultado">
            <p>Resultado:</p>
            <span id="resultado"></span>
        </div>
        <input type="text" id="num1" placeholder="Ingresá número 1">
        <input type="text" id="num2" placeholder="Ingresá número 2">
        <button id="reset">Restablecer</button>
        <div class="operaciones">
            <button id="sumar">Sumar</button>
            <button id="restar">Restar</button>
            <button id="multiplicar">Multiplicar</button>
            <button id="dividir">Dividir</button>
        </div>
        
    </div>
    <script src="./ejercicio2.js"></script>
</body>
</html>
